<html>
    <head>
    </head>
    <body>
        <style>
            h1{
                color: #ffffff;
                font-family: "Consolas";
                font-size: 50px;
            }
        </style>
        <script>
            function addZero(i) {
                if (i < 10) {
                    i = "0" + i;
                }
                return i;
            }
            window.onload = function(){
                setInterval(function(){
                    var date = new Date();
                    var a = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
                    document.getElementById('dt').innerText = a[date.getDay() - 1] + ' ' + date.getDate() + '/' + date.getMonth() + '/' + date.getFullYear() + ' | ' + addZero(date.getHours()) + ':' + addZero(date.getMinutes()) + ':' + addZero(date.getSeconds());
                }, 1000);
            }
        </script>
        <h1 id="dt"></h1>
    </body>
</html>
